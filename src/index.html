<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo ListF</title>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="content flex">
      <div class="sidebar flex">
        <div class="top-panel flex">
          <div class="User flex">
            <img src="./userProfile.png" alt="profile picture" />
            <button class="flex">
              User
              <ion-icon
                name="chevron-down-outline"
                id="chevron-down-outline"
              ></ion-icon>
            </button>
          </div>
          <div class="sidebar-options flex">
            <button>
              <ion-icon name="notifications-outline"></ion-icon>
            </button>
            <button>
              <ion-icon name="menu-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="project-options flex-column">
          <button id="star-outline" class="flex">
            <ion-icon name="star-outline"></ion-icon>
            view all projects
          </button>
          <button id="newProject" class="flex">
            <ion-icon name="add-circle-outline"></ion-icon>
            new project
          </button>
          <div class="user-task-options flex-column">
            <button>today</button>
            <button>upcoming</button>
            <button>misc</button>
          </div>
          <div class="filter-options flex-column">
            <button>#urgent</button>
            <button>#urgent</button>
            <button>#urgent</button>
          </div>
        </div>
      </div>
      <div class="task">
        <div class="task-label">
          <button>Insert witty task/project name HERE</button>
          <div class="flex">
            <button id="task-hamburger">
              <ion-icon name="options-outline" id="options-outline"></ion-icon>
            </button>
            <label for="task-hamburger">sort by priority</label>
          </div>
        </div>

        <div class="todo">
          <input type="radio" />
          <label for="">task one</label>
        </div>
        <div class="todo">
          <input type="radio" />
          <label for="">TESTING alignments</label>
        </div>
        <div class="todo">
          <input type="radio" />
          <label for="">DO Something</label>
        </div>
      </div>
    </div>
  </body>
</html>
