<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo ListF</title>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="content flex">
      <div class="sidebar flex">
        <div class="top-panel flex">
          <div class="User flex">
            <img src="./userProfile.png" alt="profile picture" />
            <button class="flex">
              User
              <ion-icon
                name="chevron-down-outline"
                id="chevron-down-outline"
              ></ion-icon>
            </button>
          </div>
          <div class="sidebar-options flex">
            <button>
              <ion-icon name="notifications-outline"></ion-icon>
            </button>
            <button>
              <ion-icon name="menu-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="project-options flex-column">
          <button id="star-outline" class="flex">
            <ion-icon name="star-outline"></ion-icon>
            view all projects
          </button>
          <button id="newProject" class="flex">
            <ion-icon name="add-circle-outline"></ion-icon>
            new project
          </button>
          <div class="user-task-options flex-column">
            <button>today</button>
            <button>upcoming</button>
            <button>misc</button>
          </div>
          <div class="filter-options flex-column">
            <button>#urgent</button>
            <button>#urgent</button>
            <button>#urgent</button>
          </div>
        </div>
      </div>
      <div class="task flex">
        <div class="task-label flex">
          <button class="user-project-header flex">
            <ion-icon name="chevron-down-circle-outline"></ion-icon>
            <span>Insert witty task/project name HERE</span>
          </button>
          <button class="task-hamburger flex">
            <ion-icon name="options-outline" id="options-outline"></ion-icon>
            <span>sort by priority</span>
          </button>
        </div>

        <div class="todo flex">
          <input type="radio" />
          <label for="">task one</label>
          <p>todo type</p>
        </div>
        <div class="todo flex">
          <input type="radio" />
          <label for="">TESTING alignments</label>
          <p>todo type</p>
        </div>
        <div class="todo flex">
          <input type="radio" />
          <label for="">DO Something</label>
          <p>todo type</p>
        </div>
        <button class="add-new-todo flex">
          <ion-icon name="add-circle-outline"></ion-icon>
          <span>new task</span>
        </button>
      </div>
      <div class="user-todos-sorted"></div>
    </div>
  </body>
</html>
