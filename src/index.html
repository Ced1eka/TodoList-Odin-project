<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo ListF</title>
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="content">
      <div class="task">
        <div class="task-label">
          <button>Insert witty task/project name HERE</button>
          <div class="flex">
            <button id="task-option">
              <ion-icon name="options-outline" id="options-outline"></ion-icon>
            </button>
            <label for="task-option">sort by priority</label>
          </div>
        </div>

        <div class="todo">
          <input type="radio" />
          <label for="">task one</label>
        </div>
        <div class="todo">
          <input type="radio" />
          <label for="">TESTING alignments</label>
        </div>
        <div class="todo">
          <input type="radio" />
          <label for="">DO Something</label>
        </div>
      </div>
    </div>
  </body>
</html>
